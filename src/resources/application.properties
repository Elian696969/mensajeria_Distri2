server.address=0.0.0.0
server.port=8080

# Nivel y formato de logs
logging.level.root=INFO
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss} [%level] %msg%n

# Ruta del archivo de logs — crea chat-log.txt en la raíz del proyecto
logging.file.name=C:/chat-backend/chat-log.txt
